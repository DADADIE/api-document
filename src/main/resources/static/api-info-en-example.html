<!doctype html> <html lang="zh-CN"> <head> <title>api document</title> <meta charset="utf-8"> <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"> <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css"> <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/validationEngine.jquery.css"> <style type="text/css"> html { position: relative; min-height: 100%; } body { font-size: 16px; margin-bottom: 105px; } footer { position: absolute; bottom: 0; width: 100%; height: 127px; background-color: #f5f5f5; } footer > div { padding: 10px; } footer p { margin: 0 0 5px; text-align: center; font-size: 16px; } .container { width: auto; } .col-md-9 { width: 80%; } .col-md-3 { width: 20%; } #table-of-contents { margin-top: 20px; margin-bottom: 20px; } input { width: 180px; } textarea { width: 180px; } blockquote p { font-size: 18px; } pre { font-size: 14px; overflow: auto; margin: 0 0 1em; padding: .5em 1em; } pre .line-number { color: #2B91AF; display: block; float: left; margin: 0 1em 0 -1em; border-right: 1px solid; text-align: right; padding: 0 .5em 0 1em; } pre .comment { color: #998; font-style: italic; } .curl, .response { display: none; } figcaption { font-size: 16px; color: #666; font-style: italic; padding-bottom: 15px; } .table-hover tbody tr:hover { background-color: rgba(0,0,0,.075); } .table-striped tbody tr:nth-of-type(odd) { background-color: rgba(0,0,0,.05); } .table-bordered td, .table-bordered th { border: 1px solid #dee2e6; } .bs-docs-sidebar.affix { position: static; } @media (min-width: 768px) { .bs-docs-sidebar { padding-left: 20px; } } .bs-docs-sidebar > .nav { overflow-y: auto; max-height: 76vh; } .bs-docs-sidebar .nav > li > a { display: block; padding: 4px 20px; font-size: 14px; font-weight: 500; color: #999; } .bs-docs-sidebar .nav > li > a:hover, .bs-docs-sidebar .nav > li > a:focus { padding-left: 19px; color: #A1283B; text-decoration: none; background-color: transparent; border-left: 1px solid #A1283B; } .bs-docs-sidebar .nav > .active > a, .bs-docs-sidebar .nav > .active:hover > a, .bs-docs-sidebar .nav > .active:focus > a { padding-left: 18px; font-weight: bold; color: #A1283B; background-color: transparent; border-left: 2px solid #A1283B; } .bs-docs-sidebar .nav .nav { display: none; padding-bottom: 10px; } .bs-docs-sidebar .nav .nav > li > a { padding-top: 1px; padding-bottom: 1px; padding-left: 30px; font-size: 12px; font-weight: normal; } .bs-docs-sidebar .nav .nav > li > a:hover, .bs-docs-sidebar .nav .nav > li > a:focus { padding-left: 29px; } .bs-docs-sidebar .nav .nav > .active > a, .bs-docs-sidebar .nav .nav > .active:hover > a, .bs-docs-sidebar .nav .nav > .active:focus > a { padding-left: 28px; font-weight: 500; } .bs-docs-sidebar .nav .nav .nav { padding-bottom: 10px; } .bs-docs-sidebar .nav .nav .nav > li > a { padding-top: 1px; padding-bottom: 1px; padding-left: 40px; font-size: 12px; font-weight: normal; } .bs-docs-sidebar .nav .nav .nav > li > a:hover, .bs-docs-sidebar .nav .nav .nav > li > a:focus { padding-left: 39px; } .bs-docs-sidebar .nav .nav .nav > .active > a, .bs-docs-sidebar .nav .nav .nav > .active:hover > a, .bs-docs-sidebar .nav .nav .nav > .active:focus > a { padding-left: 38px; font-weight: 500; } @media (min-width: 992px) { .bs-docs-sidebar .nav > .active > ul { display: block; } .bs-docs-sidebar.affix, .bs-docs-sidebar.affix-bottom { width: 213px; } .bs-docs-sidebar.affix { position: fixed; top: 20px; } .bs-docs-sidebar.affix-bottom { position: absolute; } .bs-docs-sidebar.affix .bs-docs-sidenav, .bs-docs-sidebar.affix-bottom .bs-docs-sidenav { margin-top: 0; margin-bottom: 0 } } @media (min-width: 1200px) { .bs-docs-sidebar.affix-bottom, .bs-docs-sidebar.affix { width: 263px; } } </style> </head> <body> <div class="container"> <div class="row"> <div class="col-md-9"> <script id="url-render" type="text/x-dot-template"> {{~ it.moduleList :value:index}} <div class="outline-2"> <h2 id="{{= value.name}}"><span class="section-number-2">{{= index + 1}}</span> {{= value.info}}</h2> {{~ value.urlList :url:urlIndex}} <div class="outline-3"> <h3 id="{{= value.name}}-{{= url.id}}"> <span class="section-number-3">{{= index + 1}}.{{= urlIndex + 1}}</span> {{= url.title}} </h3> <div class="outline-text-3"> <pre class="example">{{? url.develop && url.develop !== ''}}develop: {{= url.develop}}<br>{{?}}{{? url.desc && url.desc !== ''}}comment: {{= url.desc}}<br>{{?}}{{? (url.develop && url.develop !== '') || (url.desc && url.desc !== '')}}<br>{{?}}<a target="_blank" href="{{= url.exampleUrl}}">Result example url</a></pre> <p>request <code>{{= url.method}} {{= url.url}}</code></p> <p>return example & comment</p> <div class="org-src-container"> <pre class="src src-json">{{= url.commentJson || '<span style="color:red">Return null or Unclear return</span>'}}</pre> {{? url.returnList && url.returnList.length > 0}} <table class="table table-striped table-bordered table-hover table-condensed"> <thead> <tr> <th scope="col" class="text-left">name</th> <th scope="col" class="text-left">type</th> <th scope="col" class="text-left">comment</th> </tr> </thead> <tbody> {{~ url.returnList :rtn}} <tr> <td class="text-left">{{= rtn.name}}</td> <td class="text-left">{{= rtn.type}}</td> <td class="text-left" style="white-space:pre;">{{= rtn.desc}}</td> </tr> {{~}} </tbody> </table> {{?}} {{? (it.responseList && it.responseList.length > 0) || (url.responseList && url.responseList.length > 0)}} <table class="table table-striped table-bordered table-hover table-condensed"> <thead> <tr> <th scope="col" class="text-left">return status</th> <th scope="col" class="text-left">comment</th> </tr> </thead> <tbody> {{? (url.responseList && url.responseList.length > 0)}} {{~ url.responseList :response}} <tr> <td class="text-left">{{= response.code}}</td> <td class="text-left">{{= response.msg}}</td> </tr> {{~}} {{?? it.responseList && it.responseList.length > 0}} {{~ it.responseList :response}} <tr> <td class="text-left">{{= response.code}}</td> <td class="text-left">{{= response.msg}}</td> </tr> {{~}} {{?}} </tbody> </table> {{?}} </div> <form method="{{= url.method}}" action="{{= url.url}}"{{? url.hasFile}} enctype="multipart/form-data"{{?}}> {{? url.paramList && url.paramList.length > 0}} <p>params</p> <table class="table table-striped table-bordered table-hover table-condensed"> <thead> <tr> <th scope="col" class="text-left">name</th> <th scope="col" class="text-left">comment</th> <th scope="col" class="text-left">required</th> <th scope="col" class="text-left">data type</th> {{? url.hasHeader}}<th scope="col" class="text-left">param type</th>{{?}} <th scope="col" class="text-left">example</th> </tr> </thead> <tbody> {{~ url.paramList :param:paramIndex}} <tr> {{? param.must}} <td class="text-left"><b>{{= param.name}}</b></td> <td class="text-left" style="white-space:pre;"><b>{{= param.desc}}</b></td> <td class="text-left"><b>Yes</b></td> <td class="text-left"><b>{{= param.dataType}}</b></td> {{? url.hasHeader}}<td class="text-left"><b>{{= param.paramType}}</b></td>{{?}} <td class="text-left"> <b> <label> {{? param.dataType == 'file' }} <input name="{{= param.name}}" type="file" class="validate[required]"/> {{?? param.hasTextarea}} <textarea name="{{= param.name}}" class="validate[required{{? param.dataType === 'int' || param.dataType === 'long'}},custom[integer]{{?? param.dataType === 'float' || param.dataType === 'double'}},custom[number]{{?}}]"{{? 'Header' === param.paramType}} header="true"{{?}}>{{= param.example}}</textarea> {{??}} <input name="{{= param.name}}" class="validate[required{{? param.dataType === 'int' || param.dataType === 'long'}},custom[integer]{{?? param.dataType === 'float' || param.dataType === 'double'}},custom[number]{{?}}]" value="{{= param.example}}"{{? 'Header' === param.paramType}} header="true"{{?}}/> {{?}} </label> </b> </td> {{??}} <td class="text-left">{{= param.name}}</td> <td class="text-left" style="white-space:pre;">{{= param.desc}}</td> <td class="text-left">No</td> <td class="text-left">{{= param.dataType}}</td> {{? url.hasHeader}}<td class="text-left">{{= param.paramType}}</td>{{?}} <td class="text-left"> <label> {{? param.dataType == 'file' }} <input name="{{= param.name}}" type="file"/> {{?? param.hasTextarea}} <textarea name="{{= param.name}}"{{? param.dataType === 'int' || param.dataType == 'long'}} class="validate[custom[integer]]"{{?? param.dataType === 'float' || param.dataType === 'double'}} class="validate[custom[number]]"{{?}}{{? 'Header' === param.paramType}} header="true"{{?}}>{{= param.example}}</textarea> {{??}} <input name="{{= param.name}}"{{? param.dataType === 'int' || param.dataType == 'long'}} class="validate[custom[integer]]"{{?? param.dataType === 'float' || param.dataType === 'double'}} class="validate[custom[number]]"{{?}} value="{{= param.example}}"{{? 'Header' === param.paramType}} header="true"{{?}}/> {{?}} </label> </td> {{?}} </tr> {{~}} </tbody> </table> {{?}} <p><input type="button" value="Try it now!" onclick="request(this);"/></p> <div class="curl"><pre class="src src-json"></pre></div> <div class="response"><pre class="src src-json"></pre></div> </form> <hr/> </div> </div> {{~}} </div> {{~}} </script> </div> <div class="col-md-3"> <nav id="table-of-contents"> <div class="bs-docs-sidebar"> <ul class="nav"> <script id="url-nav-render" type="text/x-dot-template"> {{~ it.moduleList :value:index}} <li> <a href="#{{= value.name}}">{{= index + 1}} {{= value.info}}</a> <ul class="nav"> {{~ value.urlList :url:urlIndex}} <li> <a href="#{{= value.name}}-{{= url.id}}">{{= index + 1}}.{{= urlIndex + 1}} {{= url.title}}</a> </li> {{~}} </ul> </li> {{~}} </script> </ul> </div> </nav> </div> </div> </div> <footer class="postamble"> <script id="copyright" type="text/x-dot-template"> <div> <p class="statistics">{{= it.groupCount}} module, {{= it.apiCount}} api</p> <p class="version">Version: {{= it.version}}</p> <p class="team">Team: {{= it.team}}</p> <p class="copyright">&copy;{{= new Date().getFullYear()}} {{= it.copyright}}</p> </div> </script> </footer> <script> var projectDomain = ""; </script> <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script> <script type="text/javascript"> $(function() { 'use strict'; $(document.body).scrollspy({target: '.bs-docs-sidebar'}); $('.bs-docs-sidebar').affix(); }); </script> <script src="//cdnjs.cloudflare.com/ajax/libs/dot/1.1.2/doT.min.js"></script> <script type="text/javascript"> function isBlank(str) { return str === null || str === undefined || str === ""; } function isNotBlank(str) { return !isBlank(str); } function addLine(html) { if (isBlank(html)) { return ""; } var lineNum = html.split(/\n/).length; var lineHtml = '<span class="line-number">'; for (var i = 0; i < lineNum; i++) { lineHtml += (i + 1) + '\n'; } lineHtml += '</span>'; return lineHtml + html; } $.ajaxSetup({ crossDomain: true, xhrFields: { withCredentials: true } }); var main = $(".col-md-9"); $.get(projectDomain + "/api/info", function (data) { if (isNotBlank(data)) { var documentInfo; if (typeof data === "string") { documentInfo = JSON.parse(data); } else { documentInfo = data; } { var copyright = documentInfo.copyright; if (isNotBlank(copyright.title)) { $("title").html(copyright.title); } var copyrightRender = $("#copyright"); var template = doT.template(copyrightRender.html()); copyrightRender.parent().html(template(copyright)); } { var document = documentInfo.document; var urlRender = $("#url-render"); var urlRenderTemplate = doT.template(urlRender.html()); urlRender.parent().html(urlRenderTemplate(document)); var navRender = $("#url-nav-render"); var navRenderTemplate = doT.template(navRender.html()); navRender.parent().html(navRenderTemplate(document)); $("pre[class='src src-json']").each(function () { var html = $(this).html(); if (isNotBlank(html)) { html = html.replace(/(.*?)(\/\*.*?\*\/)/g, "$1<span class=\"comment\">$2</span>"); $(this).html(addLine(html)); } }); var href = window.location.href; if (href.includes("#")) { href = href.substring(href.indexOf("#"), href.length); var anchor = $(href); if (anchor.length > 0) { var li = $("a[href='" + href + "']").parent(); li.addClass("active"); li.parent().parent().addClass("active"); $("html,body").animate({scrollTop: anchor.offset().top}, 0); } } else { $('.bs-docs-sidebar li').first().addClass('active'); } } } else { main.html("<span style='color:red;'>no api info</span>"); } }).error(function () { main.html("<span style='color:red;'>request error</span>"); }); </script> <script src="//cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/languages/jquery.validationEngine-en.min.js"></script> <script src="//cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/jquery.validationEngine.min.js"></script> <script type="text/javascript"> if (isBlank(projectDomain)) { projectDomain = window.location.protocol + "//" + window.location.host; } if (projectDomain.endsWith("/")) { projectDomain = projectDomain.substring(0, projectDomain.length - 1); } $.validationEngine.defaults.scroll = false; function request(obj) { var form = $(obj).parents("form"); var curl = form.find(".curl"); var response = form.find(".response"); curl.hide(); response.hide(); var flag = form.validationEngine("validate"); if (!flag) { return; } var method = form.attr('method'); var url = form.attr('action'); var map = objectifyForm(form); var params = map[0]; var headers = map[1]; if (!url.toLowerCase().startsWith("http://") && !url.toLowerCase().startsWith("https://")) { if (!url.startsWith("/")) { url = "/" + url; } url = projectDomain + url; } var placeRegex = /{(.*?)}/; while (placeRegex.test(url)) { var group = RegExp.$1; var value = params[group]; url = url.replace(placeRegex, value); delete params[group]; } { var line = " \\\n"; var curlHtml = "curl -X " + method + line; if (Object.getOwnPropertyNames(headers).length > 0) { $.each(headers, function (key, value) { if (isNotBlank(key) && isNotBlank(value)) { curlHtml += "  -H '" + (key + ": " + value) + "'" + line; } }); } if (!curlHtml.includes("  -H '")) { curlHtml += "  -H 'Content-Type: application/json'" + line; curlHtml += "  -H 'Accept: application/json'" + line; } var tmpUrl = url; if (Object.getOwnPropertyNames(params).length > 0) { var hasGet = ("GET" === method.toUpperCase()); if (hasGet) { var paramArr = []; $.each(params, function (key, value) { if (isNotBlank(key) && isNotBlank(value)) { paramArr.push(key + "=" + value); } }); var paramStr = paramArr.join("&"); if (paramStr.length > 0) { tmpUrl += (url.includes("?") ? "&" : "?") + paramStr; } } else { $.each(params, function (key, value) { if (isNotBlank(key) && isNotBlank(value)) { curlHtml += "  -d '" + (key + "=" + value) + "'" + line; } }); } } curlHtml += "  --url '" + tmpUrl + "'"; if (curlHtml.length <= 120) { curlHtml = curlHtml.replace(new RegExp(line.replace("\\", "\\\\"), "g"), ""); if (!curlHtml.includes("\\")) { curlHtml = curlHtml.replace(/\s{2,}/g, " "); } } curl.find("pre").html(curlHtml); curl.show(); } { var responseData = response.find("pre"); var start = new Date().getTime(); $.ajax({ method: method, url: url, data: params, beforeSend: function (request) { if (Object.getOwnPropertyNames(headers).length > 0) { $.each(headers, function (key, value) { if (isNotBlank(key) && isNotBlank(value)) { request.setRequestHeader(key, value); } }); } } }).done(function (msg) { var html = timeLog(start); if (isBlank(msg)) { html += "<span style='color:green;'>" + method + " (" + url + ") success, but response nil</span>"; } else { html += addLine(escapeHtml(JSON.stringify(msg, null, 2))); } responseData.html(html); response.show(); }).fail(function (msg) { var html = timeLog(start); if (isBlank(msg) || msg.status === 0) { html += "<span style='color:red;'>" + method + " (" + url + ") fail</span>"; } else { var message = "Status Code: " + msg.status; var json = msg.responseJSON; if (isNotBlank(json)) { message += "\n\n" + escapeHtml(JSON.stringify(json, null, 2)); } html += addLine(message); } responseData.html(html); response.show(); }); } } function timeLog(start) { var end = new Date().getTime(); return "use time: " + (end - start) + "ms\n" + formatDate(start) + " -> " + formatDate(end) + "\n\n"; } function objectifyForm(form) { var headers = {}; var params = {}; $.each(form.serializeArray(), function(i, field) { var name = field.name; var value = field.value; var input = form.find("input[name=" + name + "]"); var header = input.attr("header"); if (header && header === "true") { headers[name] = value; } else { params[name] = value; } }); return [params, headers]; } function escapeHtml(html) { if (isBlank(html)) { return null; } return html.replace(/&/g, "&amp;") .replace(/</g, "&lt;").replace(/>/g, "&gt;") .replace(/"/g, "&quot;").replace(/'/g, "&#039;"); } function formatDate(date) { var d = new Date(date); var y = d.getFullYear().toString(); var m = (d.getMonth() + 1).toString(); if (m.length === 1) { m = '0' + m; } var dy = d.getDate().toString(); if (dy.length === 1) { dy = '0' + dy; } var h = d.getHours().toString(); if (h.length === 1) { h = '0' + h; } var mt = d.getMinutes().toString(); if (mt.length === 1) { mt = '0' + mt; } var s = d.getSeconds().toString(); if (s.length === 1) { s = '0' + s; } var S = d.getMilliseconds().toString(); if (S.length === 1) { S = '00' + S; } else if (S.length === 2) { S = '0' + S; } return y + "-" + m + "-" + dy + " " + h + ":" + mt + ":" + s + " " + S; } </script> </body> </html>
